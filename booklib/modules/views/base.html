<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

</head>
<body>
  <div class="flex" style="min-height: 100vh">
    <div class="sidebar bg-blue-100 px-4 py-8">
      <p class="font-bold text-2xl">BookLib</p>
      <ul class="mt-8 text-blue-700 underline">
        <li class="w-full"><a class="inline-block px-2 py-3 rounded hover:text-white hover:bg-blue-300 w-full" href="/authors">Books</a></li>
        <li class="w-full"><a class="inline-block px-2 py-3 rounded hover:text-white hover:bg-blue-300 w-full" href="/publishers">Publishers</a></li>
        <li class="w-full"><a class="inline-block px-2 py-3 rounded hover:text-white hover:bg-blue-300 w-full" href="/authors">Authors</a></li>
      </ul>
    </div>

    <main class="flex-1">
      <section class="messages">
        {% for message in get_flashed_messages() %}
        <div class="flash bg-yellow-200 text-yellow-800 rounded px-4 py-2 border border-yellow-800">
          {{ message }}
        </div>
        {% endfor %}
      </section>

      {% block content %}{% endblock %}
    </main>
  </div>
  
  {% block assets %}{% endblock %}
</body>
</html>
