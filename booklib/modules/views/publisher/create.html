{% extends 'base.html' %}

{% block content %}
  <section class="px-4">
    <h1 class="font-bold mt-4 mb-8 text-4xl">Add new publisher</h1>

    <form method="post" action="{{ url_for('publisher.create') }}" enctype="multipart/form-data">
      <div class="mb-2">
        <input class="px-3 py-2 border rounded" placeholder="Publisher's name" type="text" name="name" autofocus>
      </div>
      <button class="px-2 py-1 rounded bg-blue-500 text-white">Submit</button>
    </form>
  </section>
{% endblock %}
